# Generally want a metric system for the Spanish language:
unit_system = metricwx
locale = es_ES

[Units]

    # [[Groups]]
        # group_altitude     = meter                # Options are 'foot' or 'meter'
        # group_degree_day   = degree_C_day         # Options are 'degree_F_day' or 'degree_C_day'
        # group_distance     = km                   # Options are 'mile' or 'km'
        # group_pressure     = mbar                 # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        # group_rain         = mm                   # Options are 'inch', 'cm', or 'mm'
        # group_rainrate     = mm_per_hour          # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        # group_speed        = meter_per_second     # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        # group_speed2       = meter_per_second2    # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        # group_temperature  = degree_C             # Options are 'degree_F' or 'degree_C'

    [[TimeFormats]]
        # date formats for maxsum, minsum of a day
        dailysumday        = %X
        dailysumweek       = %A
        dailysummonth      = %x
        dailysumyear       = %x
        dailysumcurrent    = %x

    [[Labels]]

        # These are singular, plural
        meter             = " metro",   " metros"
        day               = " día",     " días"
        hour              = " hora",    " horas"
        minute            = " minuto",  " minutos"
        second            = " segundo", " segundos"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction (Spanish "W" is "O" for "Oeste")
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A

[Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, O

