[LiveGauges]
    [[outTemp]]
        minvalue = -20
        maxvalue = 40
        splitnumber = 6
        lineColorUntil = 0, maxvalue

    [[barometer]]
        minvalue = 970
        maxvalue = 1050
        splitnumber = 4
        lineColorUntil = 1013, maxvalue

    [[windSpeed]]
        minvalue = 0
        maxvalue = 100
        splitnumber = 6
        lineColorUntil = 75, maxvalue

    [[windGust]]
        minvalue = 0
        maxvalue = 160
        splitnumber = 10
        lineColorUntil = 75, maxvalue

[LiveCharts]
    [[barometer]]
        [[[barometer]]]
            decimals = 1
    [[rain]]
        [[[rain]]]
            decimals = 1
