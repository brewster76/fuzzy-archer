[LiveGauges]
    [[outTemp]]
        minvalue = 0
        maxvalue = 100
        splitnumber = 10
        lineColorUntil = 32, maxvalue

    [[barometer]]
        minvalue = 28
        maxvalue = 32
        splitnumber = 4
        lineColorUntil = 29.92, maxvalue
        decimals = 2

    [[windSpeed]]
        minvalue = 0
        maxvalue = 60
        splitnumber = 6
        lineColorUntil = 46, maxvalue

    [[windGust]]
        minvalue = 0
        maxvalue = 100
        splitnumber = 10
        lineColorUntil = 46, maxvalue

[LiveCharts]
    [[barometer]]
        [[[barometer]]]
            decimals = 2
    [[rain]]
        [[[rain]]]
            decimals = 2
